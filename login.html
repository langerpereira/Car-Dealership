<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LUXDRIVE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Background image styles */
      .bg-hero {
        background-image: url("images\pexels-sami-aksu-48867324-11189623.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
      /* Custom styles */
      .bg-custom {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .text-custom {
        color: rgba(31, 41, 55, 0.9);
      }
      /* Hamburger menu styles */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 50; /* Ensure it's on top of other content */
      }

      .hamburger span {
        height: 2px;
        width: 25px;
        background: white;
        margin-bottom: 4px;
        border-radius: 5px;
      }

      @media (max-width: 1024px) {
        .hamburger {
          display: flex;
        }
      }

      /* Mobile menu styles */
      #mobileMenu {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 2rem;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        backdrop-filter: blur(8px); /* Apply blur effect */
        z-index: 50;
        display: none;
      }

      #mobileMenu.active {
        display: block;
      }

      /* Center align links in mobile menu */
      #mobileMenu a {
        display: block;
        text-align: center;
        margin-bottom: 1rem;
      }

      /* Login form styles */
      .login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-form label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
      }

      .login-form button {
        width: 100%;
        padding: 1rem;
        background-color: #3490dc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #2779bd;
      }

      .login-form #error {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body class="bg-hero">
    <div class="flex flex-col min-h-screen">
      <header class="bg-custom text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
          <img
            src="images/vecteezy_vintage-car-logo-illustration-with_24558471.png"
            alt="Car Dealership"
            class="h-12"
          />
          <strong class="text-4xl">LUXDRIVE</strong>
          <nav class="hidden lg:flex space-x-4">
            <a href="about.html" class="text-white hover:text-gray-300"
              >About Us</a
            >
            <a href="login.html" class="text-white hover:text-gray-300"
              >Log in</a
            >
            <a href="models.html" class="text-white hover:text-gray-300"
              >Models</a
            >
          </nav>
          <!-- Hamburger menu -->
          <div class="lg:hidden">
            <div class="hamburger" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden" onclick="toggleMenu()">
          <div class="container mx-auto text-right">
            <button id="menu-close" class="text-white">
              <!-- Close menu icon -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="container mx-auto py-4">
            <a
              href="about.html"
              class="block text-white hover:text-gray-300 py-2"
              >About Us</a
            >
            <a
              href="login.html"
              class="block text-white hover:text-gray-300 py-2"
              >Log in</a
            >
            <a
              href="models.html"
              class="block text-white hover:text-gray-300 py-2"
              >Models</a
            >
          </div>
        </div>
      </header>

      <main class="flex-grow bg-white py-16">
        <div class="container mx-auto px-4">
          <h1 class="text-4xl font-bold text-center mb-8">Login to LUXDRIVE</h1>

          <form id="loginForm" class="login-form">
            <div>
              <label for="email" class="block">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="password" class="block">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="mt-4">Login</button>
            <div id="error" class="mt-2"></div>
          </form>
        </div>
      </main>

      <footer class="bg-custom text-white py-8">
        <div class="container mx-auto text-center">
          <p class="text-lg">&copy; 2024 LUXDRIVE. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("active"); // Toggle the active class
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email === "user@example.com" && password === "password123") {
            window.location.href = "index.html";
          } else {
            document.getElementById("error").textContent =
              "Invalid email or password";
            document.getElementById("error").style.display = "block";
          }
        });
    </script>
  </body>
</html>
